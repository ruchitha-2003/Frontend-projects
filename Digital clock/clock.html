<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="hours" id="hours"></span>:
            <span class="minutes" id="min"></span>:
            <span class="seconds" id="sec"></span>
        </div>

        <div class="time_text">
            <span class="hours_text" id="hours_text">Hours</span>
            <span class="min_text" id="hours_min">Minutes</span>
            <span class="sec_text" id="sec_text">Seconds</span>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
